<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Penyakit Daun Jagung</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-blue-600 py-4 relative">
        <h1 class="text-white text-center font-bold text-3xl">Deteksi Penyakit Daun Jagung</h1>
        <ul class="flex gap-4 absolute right-10 top-6 text-white text-xl font-medium">
            <li><a href="/">Home</a></li>
            <li><a href="/history">History</a></li>
        </ul>
    </div>

    <div class="mx-auto w-3/4 mt-4 shadow-md p-4">
        <table class="table-auto w-full border-black border-2 border-collapse">
            <thead>
                <tr>
                    <th class="border-2 border-black">Hari</th>
                    <th class="border-2 border-black">Gambar</th>
                    <th class="border-2 border-black">Prediksi</th>
                </tr>
            </thead> 
            <tbody>
                {% for item in items %}
                <tr>
                    <td class="border-2 border-black p-4 text-center">{{ item.timestamps }}</td>
                    <td class="border-2 border-black p-4 w-auto"><img src="{{ item.image_url }}" alt="" class="w-1/4 mx-auto"></td>
                    <td class="text-center border-2 border-black p-4">{{ item.prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
